<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../styles.css">


    <script>
        // Function to get query parameters
        function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }
    
        // Get the 'id' parameter from the URL
        document.addEventListener('DOMContentLoaded', (event) => {
          const userID = getQueryParam('id');
          const detail = JSON.parse(localStorage.getItem('details'));
          const image = JSON.parse(localStorage.getItem('image'));
          document.getElementById('about').textContent = detail.about;
          
          const base64String = `data:${image[0].format};base64,${image[0].imageData}`
            const imgElement = document.getElementById('proflepic');
            imgElement.src = base64String;
            
            document.getElementById('goBackButton').addEventListener('click', function() {
                history.back();
            });
        });

        
      </script>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <div class="min-h-4/5 max-h-5/6 w-3/5 rounded-sm bg-slate-800 shadow-lg shadow-slate-950 text-white px-8">
            <div class="flex justify-center text-4xl mt-8 font-bold">About <span class="text-[#3fa7e4] font-bold ml-2"> Me</span></div>
            <div class="flex justify-center mx-2 mt-3"><img alt="" class="object-cover w-32 h-32 rounded-full border-4 border-[#3fa7e4]" id="proflepic"></div>
            <div class="flex justify-center m-3 px-10 text-center text-gray-300" id="about"></div>
            <div class="flex justify-center mt-12 mb-8"><a class="rounded-full bg-[#3fa7e4] px-2 py-1 text-slate-900 font-bold text-sm inline" id="goBackButton">Go Back</a></div>
        </div>
    </div>

    
</body>
</html>
