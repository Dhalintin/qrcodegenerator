<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Raleway+Dots&display=swap" rel="stylesheet">
</head>
<body style="font-family: Bubbler;">
    <!-- Header -->
    <div class="bg-gray-200 bg-opacity-20 h-16 md:h-20">
        <div class="flex justify-end pr-16 pt-4">
            <div class="md:hidden" id="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>  
            </div>
            <div class="md:hidden fixed top-0 mt-16 hidden bg-[#3fa7e4] p-12" id="menu">
                <ul>
                    <li class="text-slate-950 border-b-2 border-gray-700 w-40 p-3 mb-2 text-lg rounded-md">Login</li>
                    <a href="/signup"><li class="text-slate-950 border-b-2 border-gray-700 w-40 p-3 mb-2 text-lg rounded-md">Sign Up</li></a>
                </ul>
            </div>
            <a href="/" class="px-6 rounded-lg py-3 shadow-sm shadow-gray-500 hover:shadow-lg hover:shadow-gray-600 mx-4 hidden md:block bg-slate-800 text-gray-200">Login</a>
            <a href="/signup" class="px-6 rounded-lg py-3 shadow-sm shadow-gray-500 hover:shadow-lg hover:shadow-gray-600 mx-4 hidden md:block bg-slate-800 text-gray-200">Sign Up</a>
        </div>
    </div>
    <!-- Header -->

    <!-- Body -->
    <div class="grid justify-items-center">
        <div class="m-1 mt-3 p-12 h-full rounded-lg bg-slate-800">
            <div class="text-gray-200 font-normal text-3xl mb-8">Sign Up</div>
            <div class="text-red-600 text-sm mb-3" id="login_error"></div>
            <form method="POST" class="" id="form">
                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" name="first_name" id="first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer focus:bg-red" placeholder=" " required />
                        <label for="first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First name</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" name="last_name" id="last_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                        <label for="last_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last name</label>
                    </div>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="password" name="password" id="password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                    <span class="text-red-400 text-sm" id="password_error"></span>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <input type="password" name="repeat_password" id="repeat_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                    <label for="repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm password</label>
                </div>
                <div class="md:flex">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
                    <div class="text-gray-300 md:pl-12 pt-2">Already have an account? <a href="/" class="text-blue-600 underline capitalize">Login</a></div>
                </div>
            </form>
        </div>
    </div>
    <!-- End of Body -->
</body>

<script>
    const menuButton = document.getElementById("menu-button");
    const menu = document.getElementById("menu");
    const formD = document.getElementById('form');
    const errPassword = document.getElementById("password_error");
    const firstname = document.getElementById("first_name");
    const lastname = document.getElementById("last_name");
    const password = document.getElementById("password");
    const email = document.getElementById("email");
    const loginError = document.getElementById("login_error");

    function toggleMenu(){
        menu.classList.toggle('hidden');
    }

    menuButton.addEventListener('click', toggleMenu);

    async function signup() {
      try {
        fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            firstname: firstname.value,
            lastname: lastname.value,
            email: email.value,
            password: password.value,
          }),
        }) 
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log(data.data)
            window.location.href = `/details/${data.data.user._id}?id=${data.data.user._id}`;
          }else{
            loginError.textContent = data.message
            setTimeout(() => {
              loginError.textContent = "";
            }, 5000);
          }
        })
        .catch(error => {
          console.log('Error fetching users:', error);
        });
      } catch (error) {
        console.log('Error fetching data:', error);
      }
    }

    formD.addEventListener('submit', async (event) => {
      event.preventDefault();
      const password = document.getElementById("password");

      if(password.value.length >= 8){
        const repeatPassword = document.getElementById("repeat_password");
        if(password.value === repeatPassword.value){
          await signup();
        }else{
          errPassword.textContent = "Password mismatch"
          setTimeout(() => {
            errPassword.textContent = "";
          }, 3000);
        }
      }else{
        errPassword.textContent = "Password must contain at least 8 characters"
        setTimeout(() => {
          errPassword.textContent = "";
        }, 3000);
      }
      
    });
</script>
</html>
